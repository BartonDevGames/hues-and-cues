<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hues & Cues â€“ Imaginary Card Generator</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    font-family: Arial, Helvetica, sans-serif;
    color: #111;
  }

  .card {
    width: 320px;
    background: #f8f8f8;
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    text-align: center;
  }

  .title {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 16px;
  }

  .coords {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin: 20px 0;
  }

  .coord {
    background: #fff;
    border-radius: 12px;
    padding: 18px 0;
    font-size: 28px;
    font-weight: bold;
    box-shadow: inset 0 0 0 2px #ddd;
  }

  button {
    border: none;
    border-radius: 12px;
    padding: 14px 18px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    background: #222;
    color: #fff;
    transition: background 0.2s;
  }

  button:hover {
    background: #000;
  }

  .footer {
    margin-top: 14px;
    font-size: 12px;
    color: #555;
  }
</style>
</head>
<body>

<div class="card">
  <div class="title">Choose a Color</div>

  <div class="coords" id="coords"></div>

  <button onclick="generateCard()">New Card</button>

</div>

<script>
const ROWS = "ABCDEFGHIJKLMNOP".split("");
const COLS = 30;
const PICKS = 4;

function randomCoord() {
  const row = ROWS[Math.floor(Math.random() * ROWS.length)];
  const col = Math.floor(Math.random() * COLS) + 1;
  return row + col;
}

function generateCard() {
  const set = new Set();
  while (set.size < PICKS) {
    set.add(randomCoord());
  }

  const container = document.getElementById("coords");
  container.innerHTML = "";

  [...set].forEach(coord => {
    const div = document.createElement("div");
    div.className = "coord";
    div.textContent = coord;
    container.appendChild(div);
  });
}

// generate first card on load
generateCard();
</script>

</body>
</html>
